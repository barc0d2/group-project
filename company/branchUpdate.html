<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/globals/branchEnroll.css" />
    <link rel="stylesheet" href="css/style/branchEnroll.css" />
    <link rel="stylesheet" href="css/styleguide/branchEnroll.css" />
  </head>
  <body>
    <div class="store">
      <div class="form">
        <div class="thumbnail">
          <div class="overlap-group">
            <div class="image"><img class="plus-circle-fill" src="img/plus-circle-fill.svg" /></div>
            <div class="text-wrapper">이미지 수정</div>
          </div>
        </div>
        <div class="list">
          <div class="div">
            <p class="text"><span class="span">지점 번호</span> <span class="text-wrapper-2">*</span></p>
            <div class="input"><div class="text-wrapper-3">01번</div></div>
          </div>
          <div class="div">
            <p class="text"><span class="span">지점명</span> <span class="text-wrapper-2">*</span></p>
            <div class="div-wrapper"><div class="text-wrapper-3">마포</div></div>
          </div>
          <div class="div">
            <p class="text"><span class="span">전화번호</span> <span class="text-wrapper-2">*</span></p>
            <div class="div-wrapper"><div class="text-wrapper-4">032-112-2332</div></div>
          </div>
          <div class="work">
            <p class="p"><span class="span">주소</span> <span class="text-wrapper-2">*</span></p>
            <div class="input-2"></div>
          </div>
        </div>
      </div>
      <header class="header">
        <div class="title">
          <div class="line">지점 정보 수정</div>
          <div class="line-2">지점 세부 내용을 수정합니다</div>
        </div>
        <div class="submit">
          <div class="content"><button class="BUTTON">수정하기</button></div>
        </div>
      </header>
    </div>
  </body>
</html>
