<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/employeeEnroll.css">
</head>
<body>
    <div id="Main">
        <div id="Form">
          <div class="Bg">
            <div class="Pre">
              <div>이전</div>
            </div>
            <div class="Button">
              <div class="Update">
                <div>수정</div>
              </div>
              <div class="Delete">
                <div>삭제</div>
              </div>
            </div>
            <div id="Write">
              <div id="Column1">
                <div id="Image">
                  <div class="ImageIn">
                    <div class="Circle">
                      <div class="Subtract"></div>
                    </div>
                    <div class="font">첨부한 이미지</div>
                  </div>
                </div>
                <div id="Name">
                  <div class="Title">이름</div>
                  <div class="Input">
                    <div class="Hint">호원준</div>
                  </div>
                </div>
                <div id="Id">
                  <div class="Title">아이디</div>
                  <div class="Input">
                    <div class="Hint">호원준</div>
                  </div>
                </div>
                <div id="Address">
                  <div class="Title">집주소</div>
                  <div class="Input">
                    <div class="Hint">서울특별시</div>
                  </div>
                </div>
              </div>
              <div id="Column2">
                <div id="Password">
                  <div class="Title">비밀번호</div>
                  <div class="Input">
                    <div class="Hint">123123</div>
                  </div>
                </div>
                <div id="Email">
                  <div class="Title">이메일</div>
                  <div class="Input">
                    <div class="Hint">호원준@호원준.com</div>
                  </div>
                </div>
                <div id="Phone">
                  <div class="Title">전화번호</div>
                  <div class="Input">
                    <div class="Hint">010-1111-2222</div>
                  </div>
                </div>
                <div id="Birth">
                  <div class="Title">생년월일</div>
                  <div class="Input">
                    <div class="Hint">2025-03-20</div>
                  </div>
                </div>
                <div id="Job">
                  <div id="Split">
                    <div id="Branch">
                      <div class="Title">*가맹점</div>
                      <div class="Input">
                        <div class="Hint">회사</div>
                      </div>
                    </div>
                    <div id="Position">
                      <div class="Title">직무</div>
                      <div class="Input">
                        <div class="Hint">직원</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="Gender">
                  <div class="Title">성별</div>
                  <div class="Input">
                    <div class="Select">
                      <div class="Hint">Male</div>
                      <div class="Icon"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
