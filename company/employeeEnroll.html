<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/globals/employeeEnroll.css" />
    <link rel="stylesheet" href="css/style/employeeEnroll.css" />
    <link rel="stylesheet" href="css/styleguide/employeeEnroll.css" />
  </head>
  <body>
    <div class="main">
      <div class="form">
        <div class="pre"><div class="text-wrapper">이전</div></div>
        <div class="button">
          <div class="update"><div class="div">수정</div></div>
          <div class="delete"><div class="div">삭제</div></div>
        </div>
        <div class="write">
          <div class="column">
            <div class="image">
              <div class="image-in">
                <img class="circle" src="img/circle.svg" />
                <div class="text-wrapper-2">첨부한 이미지</div>
              </div>
            </div>
            <div class="div-2">
              <div class="title">이름</div>
              <div class="input"><div class="hint">호원준</div></div>
            </div>
            <div class="div-2">
              <div class="title">아이디</div>
              <div class="input"><div class="hint">호원준</div></div>
            </div>
            <div class="address">
              <div class="title">집주소</div>
              <div class="input"><div class="hint">서울특별시</div></div>
            </div>
          </div>
          <div class="column-2">
            <div class="div-2">
              <div class="title">비밀번호</div>
              <div class="input"><div class="hint">123123</div></div>
            </div>
            <div class="div-2">
              <div class="title">이메일</div>
              <div class="input"><div class="hint">호원준@호원준.com</div></div>
            </div>
            <div class="div-2">
              <div class="title">전화번호</div>
              <div class="input"><div class="hint">010-1111-2222</div></div>
            </div>
            <div class="div-2">
              <div class="title">생년월일</div>
              <div class="input"><div class="hint">2025-03-20</div></div>
            </div>
            <div class="job">
              <div class="split">
                <div class="div-3">
                  <div class="title">*가맹점</div>
                  <div class="input"><div class="hint">회사</div></div>
                </div>
                <div class="div-3">
                  <div class="title">직무</div>
                  <div class="input"><div class="hint">직원</div></div>
                </div>
              </div>
            </div>
            <div class="gender">
              <div class="title">성별</div>
              <div class="input">
                <div class="select">
                  <div class="hint-2">Male</div>
                  <img class="icon" src="img/icon.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
