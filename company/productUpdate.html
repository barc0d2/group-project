<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/globals/productUpdate.css" />
    <link rel="stylesheet" href="css/style/productUpdate.css" />
    <link rel="stylesheet" href="css/styleguide/productUpdate.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <header class="header">
          <p class="left-line">
            <span class="text-wrapper">메뉴 수정/삭제<br /></span>
            <span class="span">고객에게 서비스할 새로운 메뉴를 등록합니다. </span>
          </p>
          <div class="right-line">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 수정 / 삭제</div>
        </header>
        <div class="form">
          <div class="image"><div class="frame"></div></div>
          <div class="column">
            <div class="list">
              <div class="div">
                <p class="p"><span class="text-wrapper-2">메뉴 종류</span> <span class="text-wrapper-3">*</span></p>
                <div class="select">
                  <div class="el">베이글</div>
                  <img class="icon" src="img/icon.svg" />
                </div>
              </div>
              <div class="div">
                <p class="p"><span class="text-wrapper-2">메뉴 이름</span> <span class="text-wrapper-3">*</span></p>
                <div class="menu-name"><div class="text-wrapper-4">블랙올리브 베이글</div></div>
              </div>
              <div class="div">
                <p class="p"><span class="text-wrapper-2">가격</span> <span class="text-wrapper-3">*</span></p>
                <div class="div-2">
                  <div class="text-wrapper-4">3,600</div>
                  <div class="text-wrapper-4">원</div>
                </div>
              </div>
              <div class="menu-descript">
                <div class="menu-descript-2">메뉴 설명</div>
                <div class="menu-description">
                  <p class="text-wrapper-5">블랙올리브 고소한 롤치즈가 들어간 짭조름하게 맛있는 베이글</p>
                </div>
              </div>
            </div>
            <div class="column-2">
              <div class="list-2">
                <div class="div">
                  <div class="text-wrapper-6">메뉴 칼로리</div>
                  <div class="div-2">
                    <div class="text-wrapper-4">230</div>
                    <div class="text-wrapper-4">kcal</div>
                  </div>
                </div>
                <div class="menu-info">
                  <div class="menu-info-2">메뉴 알레르기 정보</div>
                  <div class="info"><div class="text-wrapper-5">블랙올리브 베이글</div></div>
                </div>
                <div class="sale-status">
                  <div class="text-wrapper-6">판매여부</div>
                  <div class="push-bar"><div class="ellipse"></div></div>
                </div>
                <div class="div">
                  <div class="text-wrapper-6">메뉴 등록일</div>
                  <div class="register-date">
                    <div class="date">2025-03-19</div>
                    <img class="img" src="img/image.png" />
                  </div>
                </div>
              </div>
              <div class="end">
                <div class="update-btn"><div class="text-wrapper-7">수정</div></div>
                <div class="delete-btn"><div class="text-wrapper-7">삭제</div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
