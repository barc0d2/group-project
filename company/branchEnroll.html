<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/branchEnroll.css">
</head>
<body>
    <div id="Store">
        <div id="Form">
          <div id="Image">
            <div class="font">이미지 수정</div>
            <div class="PlusCircleFill">
              <div class="Subtract"></div>
            </div>
          </div>
          <div id="List">
            <div id="No">
              <div class="Text">지점 번호</div>
              <div class="Input">
                <div class="font">01번</div>
              </div>
            </div>
            <div id="Name">
              <div class="Text">지점명</div>
              <div class="Input">
                <div class="font">마포</div>
              </div>
            </div>
            <div id="Phone">
              <div class="Text">전화번호</div>
              <div class="Input">
                <div class="font">032-112-2332</div>
              </div>
            </div>
            <div id="Work">
              <div class="Text">
                <span style="font-size: 24px; font-family: Kakao OTF; font-weight: 400; line-height: 32px; word-wrap: break-word">
                  직원이름
                </span>
                <span style="color: #FF435C; font-size: 24px; font-family: Kakao OTF; font-weight: 400; line-height: 32px; word-wrap: break-word">
                  *
                </span>
              </div>
              <div class="Input">
              </div>
            </div>
          </div>
        </div>
        <div id="Header">
          <div class="Title">
            <div class="Line1">매장 정보 수정</div>
            <div class="Line2">매장 세부 내용을 수정합니다.</div>
          </div>
          <div id="Submit">
            <div class="Content">
              <div class="Button">수정하기</div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
